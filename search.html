<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作品查询 - 创意作品展示查询平台</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <i class="fas fa-palette"></i>
                <span>创意工坊</span>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">首页</a></li>
                <li><a href="search.html" class="nav-link active">作品查询</a></li>
                <li><a href="#" class="nav-link" id="random-work">随机作品</a></li>
            </ul>
        </div>
    </nav>

    <main class="main-content">
        <section class="search-section">
            <div class="container">
                <h1>作品查询</h1>
                <div class="search-container">
                    <div class="search-form">
                        <input type="text" id="search-input" placeholder="搜索作品名称或创作者...">
                        <button id="search-btn"><i class="fas fa-search"></i></button>
                    </div>
                    
                    <div class="filters">
                        <select id="category-filter">
                            <option value="">所有分类</option>
                        </select>
                        
                        <select id="sort-filter">
                            <option value="created_at_desc">最新发布</option>
                            <option value="created_at_asc">最早发布</option>
                            <option value="title_asc">按名称排序</option>
                            <option value="views_desc">按热度排序</option>
                        </select>
                        
                        <button id="clear-filters">清除筛选</button>
                    </div>
                </div>
            </div>
        </section>

        <section class="results-section">
            <div class="container">
                <div class="results-header">
                    <span id="results-count">加载中...</span>
                </div>
                <div class="works-grid" id="search-results-grid">
                    <!-- 动态加载搜索结果 -->
                </div>
                <div class="pagination" id="pagination">
                    <!-- 动态生成分页 -->
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 创意工坊. 基于 Supabase & Netlify 构建</p>
        </div>
    </footer>

    <div id="work-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modal-body">
                <!-- 动态加载作品详情 -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/search.js"></script>
</body>
</html>

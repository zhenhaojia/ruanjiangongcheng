<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>创意作品展示查询平台</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <i class="fas fa-palette"></i>
                <span>创意工坊</span>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link active">首页</a></li>
                <li><a href="search.html" class="nav-link">作品查询</a></li>
                <li><a href="#" class="nav-link" id="random-work">随机作品</a></li>
            </ul>
        </div>
    </nav>

    <main class="main-content">
        <section class="hero">
            <div class="hero-content">
                <h1>发现创意灵感</h1>
                <p>探索来自全球创作者的优秀作品，激发您的创意潜能</p>
                <a href="search.html" class="cta-button">开始探索</a>
            </div>
        </section>

        <section class="featured-works">
            <div class="container">
                <h2>热门作品</h2>
                <div class="works-grid" id="featured-works-grid">
                    <!-- 动态加载热门作品 -->
                </div>
            </div>
        </section>

        <section class="featured-creators">
            <div class="container">
                <h2>推荐创作者</h2>
                <div class="creators-grid" id="featured-creators-grid">
                    <!-- 动态加载推荐创作者 -->
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 创意工坊. 基于 Supabase & Netlify 构建</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/home.js"></script>
</body>
</html>

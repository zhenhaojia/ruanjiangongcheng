<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">作品详情 - 创意作品展示查询平台</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <i class="fas fa-palette"></i>
                <span>创意工坊</span>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">首页</a></li>
                <li><a href="search.html" class="nav-link">作品查询</a></li>
                <li><a href="#" class="nav-link" id="random-work">随机作品</a></li>
            </ul>
        </div>
    </nav>

    <main class="main-content">
        <div class="container">
            <div id="loading" class="loading">
                <i class="fas fa-spinner fa-spin"></i>
                <span>加载中...</span>
            </div>
            
            <div id="work-detail" class="work-detail" style="display: none;">
                <!-- 动态加载作品详情 -->
            </div>
            
            <div id="related-works" class="related-works">
                <h3>相关作品</h3>
                <div class="works-grid" id="related-works-grid">
                    <!-- 动态加载相关作品 -->
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 创意工坊. 基于 Supabase & Netlify 构建</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/detail.js"></script>
</body>
</html>
